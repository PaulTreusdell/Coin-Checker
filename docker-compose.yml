services:
  mongo:
    image: mongo:6.0
    container_name: mongo-1
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: server-1
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env   
    depends_on:
      - mongo
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev  

  client:
    container_name: client-1
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173" 
    volumes:
      - ./client:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  mongo-data: